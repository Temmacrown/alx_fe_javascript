<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      font-size: 1.2rem;
    }
    select, input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="quoteDisplay">Your quote will appear here.</div>

  <h2>Add a New Quote</h2>
  <div id="addQuoteContainer"></div> <!-- form will be inserted here -->

  <script>
    let quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", category: "Motivation" },
      { text: "Don't let yesterday take up too much of today.", category: "Inspiration" },
      { text: "It's not whether you get knocked down, it's whether you get up.", category: "Motivation" },
      { text: "Your time is limited, so don’t waste it living someone else’s life.", category: "Life" }
    ];

    const quoteDisplay = document.getElementById('quoteDisplay');
    const categorySelect = document.getElementById('categorySelect');

    function populateCategories() {
      const categories = [...new Set(quotes.map(q => q.category))];
      categorySelect.innerHTML = "";
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    function showRandomQuote() {
      const selectedCategory = categorySelect.value;
      const filteredQuotes = quotes.filter(q => q.category === selectedCategory);
      if (filteredQuotes.length > 0) {
        const randomQuote = filteredQuotes[Math.floor(Math.random() * filteredQuotes.length)];
        quoteDisplay.textContent = randomQuote.text;
      } else {
        quoteDisplay.textContent = "No quotes available for this category.";
      }
    }

    function addQuote() {
      const textInput = document.getElementById('newQuoteText');
      const categoryInput = document.getElementById('newQuoteCategory');
      const newText = textInput.value.trim();
      const newCategory = categoryInput.value.trim();

      if (newText && newCategory) {
        quotes.push({ text: newText, category: newCategory });
        populateCategories();
        showRandomQuote(); // ✅ Update the DOM immediately
        textInput.value = "";
        categoryInput.value = "";
        alert("Quote added successfully!");
      } else {
        alert("Please fill in both fields.");
      }
    }

    function createAddQuoteForm() {
      const container = document.getElementById('addQuoteContainer');

      const textInput = document.createElement('input');
      textInput.id = 'newQuoteText';
      textInput.type = 'text';
      textInput.placeholder = 'Enter a new quote';

      const categoryInput = document.createElement('input');
      categoryInput.id = 'newQuoteCategory';
      categoryInput.type = 'text';
      categoryInput.placeholder = 'Enter quote category';

      const addButton = document.createElement('button');
      addButton.id = 'addQuoteBtn';
      addButton.textContent = 'Add Quote';
      addButton.addEventListener('click', addQuote);

      container.appendChild(textInput);
      container.appendChild(categoryInput);
      container.appendChild(addButton);
    }

    // ✅ Explicit event listener on "Show New Quote" button
    document.getElementById('newQuote').addEventListener('click', showRandomQuote);

    // Initialize
    populateCategories();
    showRandomQuote();
    createAddQuoteForm();
  </script>
</body>
</html>
