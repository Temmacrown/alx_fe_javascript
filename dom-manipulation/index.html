<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator with Server Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #notificationArea {
      display: none;
      background-color: #fffae6;
      border: 1px solid #ffd42a;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }
    select, button, input {
      padding: 8px;
      margin: 5px;
    }
    #quoteDisplay p {
      background: white;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .controls {
      margin: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Quote Generator with Server Sync</h1>
  <div id="notificationArea"></div>

  <div class="controls">
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter"></select>
  </div>

  <div class="controls">
    <button id="showNewQuoteBtn">Show New Quote</button>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Add Quote form will be created dynamically by script.js -->

  <div id="quoteDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
